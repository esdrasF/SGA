<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="conteudo">

        <p:panel header="Cadastro de Aluno" style="border:0px;">

            <h:form id="form_cadastroAluno">

                <h:inputHidden id="idAluno" value="#{alunoBean.aluno.id}"/>

                <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>

                <p:tabView id="tabView_cadAluno">

                    <!--ALUNO-->
                    
                    <p:tab title="Dados pessoais">

                        <h:panelGrid columns="2" cellpadding="5">
                        </h:panelGrid>

                    </p:tab>
                    
                    <!--ENDEREÇO-->
                    
                    <p:tab title="Endereço">

                        <h:panelGrid columns="2" cellpadding="5">
                        </h:panelGrid>

                    </p:tab>

                </p:tabView>
                <br/>
                
                <!--BOTÕES-->
                
                <p:panel>

                    <h:panelGrid columns="4">
                        <p:button id="botao_voltar" value="Voltar" icon="ui-icon-circle-arrow-w" outcome="listar_aluno.xhtml"/>
                        <p:commandButton id="botao_salvar" value="Salvar" icon="ui-icon-check" update="form_cadastroAluno"/>
                        <p:commandButton value="Limpar" icon="ui-icon-triangle-1-nw" />
                        <p:button id="botao_sair" outcome="home.xhtml" value="Sair" icon="ui-icon-home"/>
                    </h:panelGrid>
                </p:panel>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
