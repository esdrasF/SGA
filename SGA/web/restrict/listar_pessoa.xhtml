<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">

        <p:panel id="panel_listaPessoa" header="Pessoa" style="border: 0px;">

            <h:form id="form_listaPessoa">

                <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>

                <div style="margin-top: 6px;">

                    <p:dataTable id="tabela_pessoa" var="pessoa" value="#{pessoaBean.listaPessoas}" 
                                 paginator="true" rows="10" emptyMessage="Nenhum resultado foi encontrado."
                                 style="text-align: center;">

                        <f:facet name="header">
                            <h:outputText value="Lista de pessoas"/>
                        </f:facet>

                        <p:column sortBy="#{pessoa.id}" filterBy="#{pessoa.id}">
                            <f:facet name="header">
                                <h:outputText value="CÃ³digo"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.id}"/>
                        </p:column>

                        <p:column headerText="Nome" sortBy="#{pessoa.nome}" filterBy="#{pessoa.nome}">
                            <h:outputText value="#{pessoa.nome}" />
                        </p:column>

                        <p:column filterBy="#{pessoa.cpf}">
                            <f:facet name="header">
                                <h:outputText value="CPF"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.cpf}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="RG"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.rg}"/>
                        </p:column>
                        
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Fone 1"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.fone1}"/>
                        </p:column>
                        
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Fone 2"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.fone2}"/>
                        </p:column>
                       
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="E-mail"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.email}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>

                            <p:commandButton  title="Editar" icon="ui-icon-pencil" style="font-size: 1px;" 
                                              action="#{pessoaBean.editarPessoa}"  ajax="false">
                                <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>

                            <p:commandButton title="Excluir" icon="ui-icon-trash" style="font-size: 1px;" 
                                             action="#{pessoaBean.excluirPessoa}" update=":form_listaPessoa">
                                <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
                                <f:setPropertyActionListener value="#{pessoa.endereco}" target="#{pessoaBean.pessoa.endereco}"/>
                            </p:commandButton>
                        </p:column>

                        <f:facet name="footer">
                            <h:outputText value="#{pessoaBean.listaPessoas.size()} registros recuperados."/>
                        </f:facet>

                    </p:dataTable>
                </div>
                <br/>
                <p:panel id="pabel_botoes">
                    <h:panelGrid columns="4">
                        <p:commandButton id="botao_novoCadastro" value="Novo" icon="ui-icon-star"
                                         action="#{pessoaBean.novoCadastro}" ajax="false"/>
                    </h:panelGrid>
                </p:panel>
                
            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
