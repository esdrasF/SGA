<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../resources/main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">

        <p:panel id="panel_listaAluno" header="Aluno" style="border: 0px;">

            <h:form id="form_listaAluno">

                <h:inputHidden id="idAluno" value="#{alunoBean.aluno.id}"/>

                <p:menubar id="menu_aluno">
                    <p:menuitem id="novo_aluno" icon="ui-icon-star" value="Novo" ajax="false"
                                action="#{alunoBean.novoCadastroAluno}"/>

                    <f:facet name="options" >
                        <p:commandButton id="sair" icon="ui-icon-extlink" value="Sair" 
                                         style="margin-right: 10px;" ajax="false" action="/restrict/home.xhtml"/>
                    </f:facet>

                </p:menubar>

                <br/>
                <div style="margin-top: 6px;">

                    <p:dataTable id="tabela_aluno" var="aluno" value="#{alunoBean.listaAlunos}" 
                                 paginator="true" rows="20" emptyMessage="Nenhum resultado foi encontrado."
                                 style="margin: 0 auto;">

                        <f:facet name="header">
                            <h:outputText value="Tabela de alunos"/>
                        </f:facet>

                        <p:column style="width: 10%;">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{aluno.id}"/>
                        </p:column>

                        <p:column style="width: 75%;">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{aluno.nome}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Série/ano"/>
                            </f:facet>
                            <h:outputText value="#{aluno.serie.serie}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Turma"/>
                            </f:facet>
                            <h:outputText />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{aluno.status}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <p:commandButton title="Editar" icon="ui-icon-pencil" style="font-size: 7px;" update=":form_listaAluno">
                                <f:setPropertyActionListener value="#{aluno}" target="#{alunoBean.aluno}"/>
                            </p:commandButton>
                        </p:column>

                        <ui:remove> <!-- Coluna "EXCLUIR removida" -->
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>

                                <p:commandButton title="Excluir" icon="ui-icon-trash" style="font-size: 1px;" 
                                                 action="#" update=":form_listaAluno">
                                    <f:setPropertyActionListener value="#{aluno}" target="#{alunoBean.aluno}"/>
                                </p:commandButton>
                            </p:column>
                        </ui:remove> 
                        <f:facet name="footer">
                            <h:outputText value="#{alunoBean.listaAlunos.size()} registros recuperados."/>
                        </f:facet>

                    </p:dataTable>
                </div>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
