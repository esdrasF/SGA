<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>

        <ui:composition template="../templates/mainTemplate.xhtml">
            <ui:define name="conteudo">

                <p:panel header="Serie">
                    <h:form id="form_serie">
                        <h:panelGrid columns="3" cellpadding="4">
                            
                            <p:outputLabel value="Serie:"/>
                            <p:inputText id="serie" value="#{serieBean.serie.serie}"/>
                            <p:message for="serie" display="icon"/>
                            
                            <p:outputLabel value="Modalidade:"/>
                            <p:inputText id="modalidade" value="#{serieBean.serie.modalidade}"/>
                            <p:message for="modalidade" display="icon"/>
                            
                            <p:outputLabel value="Status:"/>
                            <p:inputText id="status" value="#{serieBean.serie.status}"/>
                            <p:message for="status" display="icon"/>
                            
                            <p:commandButton value="Salvar" action="#{serieBean.inserirSerie}" update=":form_serie"/>
                            
                        </h:panelGrid> 
                    </h:form>
                </p:panel>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
